<!DOCTYPE html> <!--Stelle Doctype auf HTML-->
<html lang="en"> <!--Stelle Sprache auf Englisch-->
<head>
  <meta charset="utf-8"> <!--Einstellen des Unicode Charaktersets-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport einstellen, sodass Code auf jedem Gerät gut aussieht-->
  <link rel="stylesheet" href="xstyles.css"> <!--Verlinken der style.css CSS Datei-->
  <title>XMAS</title> <!--Titel der Seite-->
</head> 
<body> 
  <div class="grid-container"> <!--Klasse "grid-container", die das Grid design der Seite beschreibt-->
    <div id="item-0"> <!--Container für die Überschrift-->
      <div class="ueberschrift">  <!--Klasse "ueberschrift, die die Überschrift der Postkarte enthällt"-->
        <h1>MERRY CHRISTMAS!</h1> <!--Die Überschrift selbst-->
      </div>
    </div>
    <div id="item-1"> <!--Container für den QR Code-->
      <div class="qr">
        <img src="https://qrcgcustomers.s3.eu-west-1.amazonaws.com/account22861138/qrcodes/57950193.png?X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAYMOAQO23FRHUYI4Q%2F20221208%2Feu-west-1%2Fs3%2Faws4_request&X-Amz-Date=20221208T223106Z&X-Amz-SignedHeaders=host&X-Amz-Expires=3600&X-Amz-Signature=adb788d18105c4fd361f45a265386b64fb5dcf833f4502206a4b0d129c20efa8" alt="qrcode"/> <!--Bild des QR-->
      </div>
    </div>
    <div id="item-2"> <!--Container für die linke Seite der Postkarte-->
      <div class="gift">
        <img src="https://cdn-icons-png.flaticon.com/512/1238/1238068.png?w=1380&t=st=1670431378~exp=1670431978~hmac=2665adcff04fa01221972fed68ffcca0e9e080a15d09770ed642df19bfe01e3a" alt="Geschenk"> <!--Ein Bild eines Geschenks-->
      </div>
    </div>
    <div id="item-3"> <!--Container für die mittlere Seite der Postkarte-->
      <p>Wishing you a Merry Christmas full of good health, love, abundance, and everlasting joy in your life. <br> <br> May you have a fabulous holiday, may the lights of Christmas guide you through. Merry Christmas!</p> <!--Die weichnachtliche Nachricht auf der Postkarte-->
    </div>
    <div id="item-4"> <!--Container für die rechte Seite der Postkarte-->
      <div class="video"> <!--Klasse "video", die das eingebettete YouTube Video enthällt-->
        <iframe src="https://www.youtube.com/embed/6o7I73spdUY?controls=0" title="Merry Christmas Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe> <!-- Code zum einbetten von YouTube-Videos von YouTube selbst-->
      </div>
    </div>
  </div>
</body>
</html>
