<!--Stelle Doctype auf HTML-->
<!DOCTYPE html>
<!--Stelle Sprache auf Englisch-->
<html lang="en">
<head>
    <!--Einstellen des Unicode Charaktersets-->
    <meta charset="utf-8">
    <!--Verlinken der style.css CSS Datei-->
    <link rel="stylesheet" href="style.css">
    <!--Viewport einstellen, sodass Code auf jedem Gerät gut aussieht-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titel der Seite-->
    <title>CssArt</title>
</head>
<body>

<!--Klasse "Postkarte", die die Postkarte darstellt mit Text und Weihnachtsbaum-->
<div class="postkarte">
    <!--Klasse für Text, der außerhalb des Sichtbereiches platziert ist und somit nur für Screenreader relevant-->
    <div class="SR">Diese Seite zeigt eine digitale Postkarte. Auf ihr zu sehen ist ein Weihnachtsbaum mit 5 Kugeln und
        einem Stern. Darüber steht Merry Christmas! Mit einem Klick auf den Text wird man auf eine neue Seite geleitet,
        die die Rückseite der Postkarte darstellt.
    </div>
    <!--Überschrift "Merry Christmas!", die auf Rückseite verlinkt mit dazugehöriger Klasse-->
    <h1 class="MC"><a href="xmas.html">Merry Christmas!</a></h1>
    <!--Klasse für den Stern auf dem Weihnachtsbaum-->
    <div class="stern"></div>
    <!--Klassen für die Dreiecke, die den Baum bilden-->
    <div class="baum-dreieck1"></div>
    <div class="baum-dreieck2"></div>
    <div class="baum-dreieck3"></div>
    <div class="baum-dreieck4"></div>
    <div class="baum-dreieck5"></div>
    <div class="baum-dreieck6"></div>
    <!--Klasse für den Baumstamm vom Weihnachtsbaum-->
    <div class="baumstamm"></div>
    <!--Klassen für die Kugeln auf dem Weihnachtsbaum-->
    <div class="Kugel1"></div>
    <div class="Kugel2"></div>
    <div class="Kugel3"></div>
    <div class="Kugel4"></div>
    <div class="Kugel5"></div>
</div>
</body>
</html>
